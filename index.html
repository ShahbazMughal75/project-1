<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pymint Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box-content">
            <h1>Job Aplication
                <span class="title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First name"> First Name </label>
                        <input type="text" name="First name" id="First name" placeholder="Enter First Name...">

                    </div>
                    <div class="form-control">
                        <label for="Last name"> Last Name</label>
                        <input type="text" name="Last name" id="Last name" placeholder="Enter Last Name...">

                    </div>
                    <div class="form-control">
                        <label for="Email Addres"> Email </label>
                        <input type="email" name="Email Addres" id="Email Addres" placeholder="Enter Email Addres...">

                    </div>
                    <div class="form-control">
                        <label for="Job role">Job Role</label>
                        <select name="job role" id="job role">
                            <option value="">Select job role</option>
                            <option value="">forantend developer</option>
                            <option value="">backaend developer</option>
                            <option value="">full stock developer</option>
                            <option value="">UI UX designer</option>
                        </select>

                    </div>
                    <div class="Textarea-control">
                        <label for="Address">Adress</label>
                        <textarea name="Adress" id="Adress" cols="50" rows="4" placeholder="Enter Adress"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="CITY"> your city </label>
                        <input type="text" name="CITY" id="CITY" placeholder="Enter city name...">

                    </div>
                    <div class="form-control">
                        <label for="Pin code"> Pin code </label>
                        <input type="number" name="Pin code" id="Pin code" placeholder="Enter Pin code...">

                    </div>
                    <div class="form-control">
                        <label for="Date"> Date </label>
                        <input type="date" name="Date" id="Date" value="2023-01-01">

                    </div>
                    <div class="form-control">
                        <label for="uplode"> Upload Your C.V </label>
                        <input type="file" name="upload" id="upload">

                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
